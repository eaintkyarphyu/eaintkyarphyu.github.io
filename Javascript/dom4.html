<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1" cellspacing="0" cellpadding="20">
        <thead>
            <tr>
                <th>NO.</th>
                <th>Name</th>
                <th>Age</th>
            </tr>
        </thead>
        <tbody id="tbody">

        </tbody>
    </table>
    <button onclick="showTable()">Show</button>

    <script>
        function showTable(){
            let data = [
                {name:'Sehun',age:27},
                {name:'Chanyeol',age:29},
                {name:'Xiumin',age:31}
            ]; 
            let tbody = document.querySelector("#tbody");
            let myData = '';
            let i = 1 ;

            for (let row of data){
                myData += `<tr>
                          <td>${i++}</td>
                          <td>${row.name}</td>
                          <td>${row.age}</td>
                    </tr>`
                }

                tbody.innerHTML = myData;
        }
    </script>
</body>
</html>
