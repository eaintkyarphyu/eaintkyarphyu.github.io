<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exam-pass.html</title>
</head>
<body>
    <h1>Exam result</h1>
    <form name="myform">
        <label for="c">Turbo C</label>
        <input type="number" name="c" id="c" required placeholder="Enter Turbo C Mark"><br><br>
        <label for="java">Java</label>
        <input type="number" name="java" id="java" required placeholder="Enter Java Mark"><br><br>
        <label for="js">Javascript</label>
        <input type="number" name="js" id="js" required placeholder="Enter JavaScript Mark"><br><br>
        <button type="button" onclick="result()">Result</button>
    </form>

    <script>

        function result(){
           // alert("Hello");
           let c = document.myform.c.value;
           console.log(c);
           let java = document.myform.java.value;
           console.log(java);
           let js = document.myform.js.value;
           console.log(js);

           //&& And
           //|| Or
           //! Not
           if(c >= 80 || java >= 80 || js >= 80){
               document.write("<h1>This student is honored!")
           }else if (c >= 50 && java >= 50  && js >= 50){
               document.write("<h1>This student is pass! ")
           }else{
               document.write("<h1>This student is fail!")
           }
    
        }
    </script>
</body>
</html>
