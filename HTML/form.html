<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>Student Information</h1>
    <form action="save.php" method="Get">
        <label for="name">Name</label>
        <input type="name" name="stu-name" id="name" placeholder="Enter Your Name" required><br><br>
        <label for="email">Email</label>
        <input type=" email" name="stu-email" id="email" placeholder="Enter Your Email" required><br><br>
        <label for="password">Password</label>
        <input type="password" name="stu-password" id="password" placeholder="Enter Your password" required ><br><br>
        <label for="phone">Phone</label>
        <input type="number" name="stu-phone" id="Phone" placeholder="Enter Your Number" required><br><br>
        <label for="passport">Passport</label>
        <input type="file" name="passport" id="passport" accept="img/*"><br><br>
        <label for="year">Years</label>
        <select name="stu-year" id="year">
            <option value="">Choose Year</option>
            <option value="Fitst">First year</option>
            <option value=" second">Second year</option>
            <option value=" third ">Third year</option>
        </select><br><br>
        <label for="">Genter</label>
        <input type="radio" name="genter" id="male"><label for="male">Male</label>
        <input type="radio" name="genter" id="female"><label for="female">Female</label>
        <input type="radio" name="genter" id="other"><label for="other">Other</label><br><br>
        <label for="birthday">Birthday</label>
        <input type="date" name="stu-birthday" id="birthday"><br><br>
        <label for="">Hobbies</label><br><br>
        <input type="checkbox" name="gaming" id="gaming"><label for="gaming">Gaming</label>
        <input type="checkbox" name="travelling" id="travelling"><label for="travellng">Travelling</label>
        <input type="checkbox" name="reading" id="reading"><label for="reading">Reading</label>
        <input type="checkbox" name="blogging" id="blogging"><label for="blogging">Blogging</label><br><br>
        <label for="address">Address</label>
        <textarea name="stu-address" id="address" cols="30" rows="10"></textarea><br><br>
        <input type="time">
        <input type="datetime.local">
        <input type="week">
        <br><br>
        <input type="color" name="color">
        <input type="range" min="0" max="100" value="24">
        <input type="text" value="I am a programmer" readonly>
        <br><br>
        <button type="submit">Save</button>
    </form>
    <a href="../HTML/index.html">Main pages</a>
</body>
</html>
